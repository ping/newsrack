<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="referrer" content="same-origin"/>
    <meta name="robots" content="noindex"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <title>News Rack</title>
    <style>
        {css}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/lunr@2.3.9/lunr.min.js" defer
        integrity="sha256-DFDZACuFeAqEKv/7Vnu1Tt5ALa58bcWZegGGFNgET8g=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>
        <img src="favicon.svg" alt="icon">
        News Rack
    </h1>
    <main>
        <div id="search-form-container" class="hide">
            <form id="search-form">
            <input type="text" name="search-text" id="search-text"
                   placeholder="Search in titles, e.g. 'title:economist' / Search articles, e.g. 'articles:science'">
            <input type="submit" name="Search" id="search-button" value="Search">
            </form>

            <span id="search-info"><a href="https://lunrjs.com/guides/searching.html">Search syntax</a></span>
        </div>
        {listing}
    </main>
    <footer>
        <a href="{catalog}">Combined OPDS</a>
        <div class="meta">
            {source_link}
            <div class="refreshed-info">
                Generated <span id="refreshed_dt" data-refreshed-date="{refreshed_ts}">at {refreshed_dt:%-d %B, %Y %-I:%M%p %z}</span>, and took about {elapsed}.
            </div>
        </div>
    </footer>
    <script type="application/javascript">{js}</script>
</body>
</html>
